<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- pre태그는 내가 작성한 그대로 출력을 해주지만 -->
    <!-- 사용을 권장하지는 않는다. -->
    <pre>
    html 처음입니다.                      재밌을거같습니다
    ㄱㄴㄷㄻㅄㅇㅈㅊㅋㅌㅍㅎ
    12345678
    </pre>

    <!-- div, span -->
    <!-- div태그는 한줄을 다 차지 한다. -->
    <!-- div태그는 block 속성을 가진다. -->
    <!-- span태그는 자기 크기만큼만 차지 한다. -->
    <!-- span태그는 inline 속성을 가진다. -->
     <div>안녕하세요</div>
     <div>반갑습니다</div>
    <span>안녕하세요</span>
    <span>반갑습니다</span>
    <br> <!-- br태그는 한줄 엔터하는 태그 -->
    <hr> <!-- hr태그는 가로로 줄을 긋는 태그-->
    <b>test</b>
    <!-- 태그안에 태그 작성 시 들여쓰기 잘할 것 -->
    <div>
        <b>안녕!</b>
    </div>

    <div>
        <Strong>안녕!</Strong>
    </div>

    <div>
        <i>안녕!</i>
    </div>

    <div>
        <em>안녕!</em>
    </div>

    <hr>

    <div>
        <mark>안녕!</mark>
    </div>

    <div>
        <small>안녕!</small>
    </div>

    <div>
        <span>안녕!</span>
    </div>

    <div>
        <span>html <sup>재밌다</sup></span>
        <span>html <sub>재밌다</sub></span>
    </div>

    <div>
        <span>html <del>재밌다</del></span>
        <span>html <ins>재밌다</ins></span>
    </div>
    <hr>
    <input type="text">
    <input type="date">
    <input type="password">
</body>
</html>
