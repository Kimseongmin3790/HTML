<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>
            텍스트 입력받는 input :
            <!-- autofocus 실행 시 자동으로 활성화 -->
            <input type="text" autofocus>
        </label>
    </div>
    <div>
        <label>
            패스워드 입력받는 input :
            <input type="password">
        </label>
    </div>    
    <div>
            라디오버튼 입력받는 input :
        <label>
            <input type="radio" name="subject"> 자바
        </label>
        <label>
            <input type="radio" name="subject"> 오라클
        </label>
    </div>
    <!-- checkbox 생략 -->
    <div>
        <!-- 버튼은 button 태그도 존재 -->
        <!-- submit은 나중에 jsp할때 많이 쓰인다 기본값은 "제출"-->
        <input type="button" value="버튼1">
        <input type="submit">
        <button>버튼2</button>
    </div>
</body>
</html>
