<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* style태그안에서 스타일 부여 방법은 여러개 */
        /* 일단은 태그이름과 id, class로 주는 방법 */
        div {
            background-color: rgb(174, 147, 236); 
            color: rgb(0, 0, 0);
            font-size: 15px; 
        }
        /* id는 이름 앞에 #을 붙여줘야 한다. */
        #idAttr {
            font-weight: bold;

        }
        /* class는 이름 앞에 .을 붙여줘야 한다.*/
        .classAttr{
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 우리 입맛에 맞게 스타일을 구성하기 위해 css를 사용 -->
    <!-- css를 적용하는 방법은 크게 3가지로 구분 -->
    
    <!-- 1. 확장자 .css 파일에 정의하고 html파일에서 참조(링크) 하는 방법-->
    <!-- 프로젝트 단위에서 가장 흔하게 쓰이는 방법 -->
    <!-- ex) 팀 프로젝트 단위에서 각 화면들의 공통성을 부여하기 위해 -->

    <!-- 2. head태그 안에 style태그로 정의하는 방법 -->
    <!-- 재사용을 잘 안하면서, 개별단위로 작업할 때 -->
    <!-- css를 처음 공부하거나, 각 화면의 통일성이 굳이 필요 없을때 -->

    <!-- 3. 태그안에 직접 style 속성을 부여하는 방법-->
    <!-- 가장 쉽고 빠르게 할 수 있으나 가독성이 떨어짐 -->
    <!-- 프로젝트 단위로 작업할 때 제일 조심해야하는 방법 -->

    <!-- css적용 우선순위는 3 -> 2 -> 1 -->
    <!-- .css파일에서 test클래스 이름에 속성을 주고 -->
    <!-- style태그에서 test클래스 이름에 속성을 주고 -->
    <!-- test클래스 이름을 가진 태그에 속성을 주고 -->

    <!-- 최종적으로는 3번(태그안에 style속성 주는 방법)이 적용 -->

    <!-- 태그안에 직접적으로 스타일 주는 방법 -->
    <div style=
                "background-color: violet; 
                color: rgb(98, 107, 107); 
                font-size: 20px; 
                font-weight: bold; 
                font-style: italic;">

        태그안에서 정의하는 스타일 테스트
    </div>

    <!-- 2번째 방법 => style 태그안에 정의 -->
    <div>
        style태그로 정의한 부분 테스트(div태그에 style적용)
    </div>
    <!-- id는 유니크하게 사용해야 한다(다른곳에서 사용x) -->
    <div id="idAttr" class="classAttr">
        style태그로 정의한 부분 테스트(id style적용)
    </div>
    <!-- class는 여러번 사용해도 상관 없다 -->
    <p class="classAttr">
        style태그로 정의한 부분 테스트(+class style적용)
    </p>
</body>
</html>
