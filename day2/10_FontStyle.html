<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color-blue {color: blue;}
        .text-info {
            font-size: 30px; /* 텍스트 크기(픽셀 단위) */
            font-weight: bold; /* 텍스트 두께(100~900, bold, ..) */
            font-style: italic; /* 텍스트 스타일 */
            text-align: center; /* 텍스트 정렬 (font를 쓰지않고 text를 씀) */
        }
        .bg-green {background-color: greenyellow;}
        .shadow {
            text-shadow: 2px 2px 2px rgb(56, 56, 129);
        }
    </style>
</head>
<body>
    <!-- class는 한번에 여러개 적용 가능(여백으로 구분. ","으로 구분 아님) -->
    <div class="color-blue text-info bg-green shadow">
        HTML 재밌다
    </div>
</body>
</html>
