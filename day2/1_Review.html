<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test 1234</title>
    <style>
        div {
            background-color: violet;
        }
        p {
            background-color: chocolate;
        }
        span {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <!-- h 태그는 말머리 역할 -->
    <!-- h1 ~ h6 크기가 다르다. h1이 가장 큼 -->
    <h2>복습 페이지 입니다!</h2>

    <!-- div, span 특징 구분 -->
    <!-- div 태그는 block(한줄을 모두 차지한다.) -->
    <!-- p 태그도 block이지만 위아래 간격(마진)을 가지고 있다 -->
    <div>HTML/CSS(div 태그)</div>
    <P>HTML/CSS(p 태그)</P>

    <hr>

    <!-- span 태그는 inline(자신의 영역만 차지한다) -->
     <span>HTML/CSS(span 태그)</span>
</body>
</html>
