<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child { /* 부모가 있는 li태그들 중 첫번째 li태그들만 적용 */
            color: red;
        }
        li:nth-child(2) {
            color: blue;
        }
        /* 홀수번째 : 2n+1, odd */
        /* 짝수번째 : 2n, even */
        li:nth-child(even) {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <ol>
        <li>자바</li>
        <li>오라클</li>
        <li>html</li>
        <li>javascript</li>
        <li>jquery</li>
    </ol>
    <ul>
        <li>git</li>
        <li>uml</li>
        <li>figma</li>
        <li>notion</li>
    </ul>
</body>
</html>
