<script>
    // 자바스크립트의 함수(메소드)
    // js 함수는 리턴 타입자체가 없다.
    // js 함수는 파라미터가 타입 선언할 필요가 없다
    // 리턴 타입과 상관없이 리턴은 필요하면 하고, 아니면 안하면 된다.

    function sum1(x,y) {
        console.log(x+y);

        // document.write("<h3>" + x + " + " + y + "의 덧셈 결과는 " + (x+y) + "입니다. <h3>")
        // 위에 내용을 백틱(`)을 이용하면 쉽게 작성 가능
        // 변수를 문자열 내에서 바로 호출 가능 => ${}
        document.write(`<h3>${x} + ${y}의 덧셈 결과는 ${x+y} 입니다. </h3>`)
        // document.write(x+y);
    }

    function sum2(x,y) {
        return x+y;
    }

    sum1(1,2);
    let num = sum2(3,4);
    document.write("리턴된 값 =>" + num);

</script>
