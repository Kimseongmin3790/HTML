<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>
            텍스트 입력: <input type="text" id="txt">
        </label>
    </div>
        <div>
        <label>
            사이즈 입력: <input type="text" id="size">
        </label>
    </div>
    </div>
        <div>
        <label>
            색상 입력: <input type="text" placeholder="red, green, blue 등 영어로" id="color">
        </label>
    </div>
    <div>
        <button onclick="fncreate()">생성!</button>
    </div>
    <div id="newCreate">

    </div>
</body>
</html>
<script>
    function fncreate() {
        let text = document.querySelector("#txt").value;
        let size = document.querySelector("#size").value;
        let color = document.querySelector("#color").value;
        let newCreate = document.querySelector("#newCreate");
        newCreate.style.color = color;
        newCreate.style.fontSize = size + "px";
        newCreate.innerHTML = text;
    }   
</script>
