<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 300px;
            height: 20px auto;
        }
        .time {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            color: blue;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="time"></div>
    </div>
</body>
</html>
<script>
    setInterval(()=>{
        let datetime = new Date();
        let obj = document.querySelector(".time");
        let time = datetime.getHours() + " : " + datetime.getMinutes() + " : " + datetime.getSeconds();
        obj.innerHTML = time;
    },1000);
</script>
