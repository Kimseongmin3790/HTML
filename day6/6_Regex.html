<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>
            아이디 : <input type="text" placeholder="아이디" id="userId">
        </label>
    </div>
    <div>
        <label>
            비밀번호 : <input type="password" placeholder="비밀번호" id="userPwd">
        </label>
    </div>
    <div>
        <button onclick="fnJoin()">회원가입</button>
    </div>
</body>
</html>
<script>
    function fnJoin() {
        let userId = document.querySelector("#userId").value;
        let userPwd = document.querySelector("#userPwd").value;

        let reg = /^[a-z0-9]*$/;
        if(!reg.test(userId)) {
            alert("아이디는 소문자+숫자로 구성되어야 합니다.");
            return;
        }

        let reg2 = /[^?a-zA-Z0-9/]/;
        if(!reg2.test(userPwd)) {
            alert("특수문자를 포함해야 합니다");
            return;
        }
    }
</script>
