<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div><label><input type="checkbox" name="book" value="java2">자바</label></div>
    <div><label><input type="checkbox" name="book" value="oracle">오라클</label></div>
    <div><label><input type="checkbox" name="book" value="html">html/css/javascript</label></div>
    <div><label><input type="checkbox" name="book" value="jquery">jQuery</label></div>
    <div><button onclick="fnAllImage()">클릭!</button></div>
    <div id="imageList">

    </div>
</body>

</html>
<script>
    function fnAllImage() {
        let bookList = document.querySelectorAll("input[name='book']:checked");
        let imgList = document.querySelector("#imageList");
        imgList.innerHTML = "";
        for (let i = 0; i < bookList.length; i++) {
            let img = document.createElement("img");
            img.src = "/media/" + bookList[i].value + ".jpg";
            imgList.appendChild(img);
        }
    }
</script>
