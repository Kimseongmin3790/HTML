<script>
    function fnAddlist() {
        let newul = document.createElement("ul");
        let contents = document.querySelector(".contents");
        let listnum = document.querySelector("#listnum").value;
        for (let i = 1; i <= listnum; i++) {
            let newli = document.createElement("li");
            newli.innerHTML = i + `<span class="material-symbols-outlined">delete</span>`;
            newul.appendChild(newli);
        }
        contents.appendChild(newul);
        if (i % 2 == 0) {

        }
    }
</script>
