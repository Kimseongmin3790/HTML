<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 30px;
            text-align: center;
        }
        table, tr, td, th {
            border: 1px solid black;
            padding: 5px 10px;
            text-align: center;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="row">행
        <input type="text" id="column">열
        <button onclick="fnTable()">작성</button>
    </div>
    <div id="newtable">

    </div>
</body>
</html>
<script>
    function fnTable() {
        let newtable = document.createElement("table");
        let row = document.querySelector("#row").value;
        let column = document.querySelector("#column").value;
        for(let i=1; i<=row; i++) {
            let newrow = document.createElement("tr");
            for(let j=1; j<=column; j++) {
                let newcolumn = document.createElement("td");
                newcolumn.innerHTML = i + "," + j;
                newrow.appendChild(newcolumn);
            }
            newtable.appendChild(newrow);
        }
        let table = document.querySelector("#newtable");
        table.innerHTML = "";
        table.appendChild(newtable);
    }
</script>
