<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        #container {
            width: 600px;
            margin: 10px auto;
        }

        table,
        tr,
        td,
        th {
            border: 1px solid black;
            text-align: center;
            border-collapse: collapse;
            padding: 5px 20px;
        }

        th {
            background-color: beige;
        }

        td {
            width: 400px;
        }

        #contents {
            height: 200px;
        }

        button {
            margin-top: 5px;
            margin-right: 5px;
        }

        input[type='text'] {
            width: 91%;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="container">
            <table>
                <tr>
                    <th>종류</th>
                    <td>
                        <label>
                            <input v-model="selectItem" type="radio" name="kind" value="1"> 공지사항
                        </label>
                        <label>
                            <input v-model="selectItem" type="radio" name="kind" value="2"> 자유게시판
                        </label>
                        <label>
                            <input v-model="selectItem" type="radio" name="kind" value="3"> 문의게시판
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td><input v-model="title" type="text"></td>
                </tr>
                <tr>
                    <th>작성자</th>
                    <td><input v-model="userId" type="text"></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td><textarea v-model="contents" cols="50" rows="20"></textarea></td>
                </tr>
            </table>
            <div>
                <button @click="fnUpdate">수정</button>
                <button @click="fnList">목록으로</button>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                title: "",
                userId: "",
                contents: "",
                selectItem: 1,
                boardNo: ""
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnUpdate: function () {
                let self = this;
                let param = {
                    title: self.title,
                    contents: self.contents,
                    userId: self.userId,
                    kind: self.selectItem,
                    boardNo: self.boardNo
                };
                $.ajax({
                    url: "http://localhost:3009/board/update",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        alert("수정되었습니다.");
                        self.fnList();
                    }
                });
            },
            fnList: function () {
                location.href = "ex_board-list.html";
            },
            fnBoardInfo: function () {
                let self = this;
                $.ajax({
                    url: "http://localhost:3009/board/view",
                    dataType: "json",
                    type: "GET",
                    data: {boardNo : self.boardNo},
                    success: function (data) {
                        console.log(data[0])
                        self.title = data[0].TITLE;
                        self.userId = data[0].USERID;
                        self.contents = data[0].CONTENTS;
                        self.selectItem = data[0].KIND;
                    }
                });
            }

        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            const queryParams = new URLSearchParams(window.location.search);
            this.boardNo = queryParams.get('boardNo') || '';

            this.fnBoardInfo();
        }
    });

    app.mount('#app');
</script>
