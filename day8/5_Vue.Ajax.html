<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        table, tr, td ,th{
            border: 1px solid black;
            text-align: center;
            border-collapse: collapse;
            padding: 5px 20px;
        }
    </style>
</head>
</head>

<body>
    <div id="app">
        <table>
            <tr>
                <th>학번</th>
                <th>이름</th>
                <th>학과</th>
                <th>학년</th>
                <th>키</th>
            </tr>
            <tr v-for="item in list">
                <td>{{item.STU_NO}}</td>
                <td>{{item.STU_NAME}}</td>
                <td>{{item.STU_DEPT}}</td>
                <td>{{item.STU_GRADE}}</td>
                <td>
                    <!-- 173 이상이면 빨간색 178 이상이면 초록색 아니면 기본 값-->
                    <span v-if="item.STU_HEIGHT >= 178" style="color: green;">{{item.STU_HEIGHT}}</span>
                    <span v-else-if="item.STU_HEIGHT >= 173" style="color: red;">{{item.STU_HEIGHT}}</span>
                    <span v-else>{{item.STU_HEIGHT}}</span>
                </td>
                <!-- <td v-if="item.STU_HEIGHT >= 175" style="color: red;">{{item.STU_HEIGHT}}</td>
                <td v-else>{{item.STU_HEIGHT}}</td> -->
            </tr>
        </table>

    </div>
</body>

</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                list : []
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnStuList: function () {
                let self = this;
                $.ajax({
                    url: "http://192.168.30.57:3009/list",
                    dataType: "json",
                    type: "GET",
                    data: {},
                    success: function (data) {
                        console.log(data);
                        self.list = data.list;
                    }
                });
            }
            
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            self.fnStuList();
        }
    });

    app.mount('#app');
</script>
